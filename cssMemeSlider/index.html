<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CSS Meme Slider</title>
</head>
<body>
<div class="container">
    <div class="slider">
        <input id="slider-1" class="radio" type="radio" name="radio" checked>
        <input id="slider-2" class="radio" type="radio" name="radio">
        <input id="slider-3" class="radio" type="radio" name="radio">
        <input id="slider-4" class="radio" type="radio" name="radio">
        <input id="slider-5" class="radio" type="radio" name="radio">
        <div class="labels">
            <label class="label" id="label-1" for="slider-1"><div></div></label>
            <label class="label" id="label-2" for="slider-2"><div></div></label>
            <label class="label" id="label-3" for="slider-3"><div></div></label>
            <label class="label" id="label-4" for="slider-4"><div></div></label>
            <label class="label" id="label-5" for="slider-5"><div></div></label>
        </div>
        <div class="items">
            <div class="item">
                <img class="img" src="assets/448202.jpg" alt="mem-1">
                <p class="text">I checked 2 cross-checks, there are 2 more left...</p>
            </div>
            <div class="item">
                <img class="img" src="assets/448206.jpg" alt="mem-2">
                <p class="text">Luck! Who is your Dad?</p>
            </div>
            <div class="item">
                <img class="img" src="assets/448213.jpg" alt="mem-3">
                <p class="text">food in the morning, work in the evening</p>
            </div>
            <div class="item">
                <img class="img" src="assets/448218.jpg" alt="mem-4">
                <p class="text-4">may strength accompany him!</p>
            </div>
            <div class="item">
                <img class="img" src="assets/448256.jpg" alt="mem-5">
                <p class="text">theory of Dart Darvin</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
